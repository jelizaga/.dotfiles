################################################################################
# espanso-base.yml #############################################################
################################################################################
# Expansions in this file apply to all programs/applications (they're 'global').

matches:

  # Date & Time ################################################################

  - trigger: ":d:"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%m/%d/%Y"

  - trigger: ":t:"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%H:%M %p"

  - trigger: ":dt:"
    replace: "{{dateTime}}"
    vars:
      - name: dateTime
        type: date
        params:
          format: "%m/%d/%Y %H:%M %p"

  - trigger: ":dm:"
    replace: "{{month}}"
    vars:
      - name: month
        type: date
        params:
          format: "%m"

  - trigger: ":white star:"
    replace: "☆"

  - trigger: ":black star:"
    replace: "★"

  - trigger: ":*:"
    replace: "•"

  - trigger: ":->:"
    replace: "→"

  - trigger: ":<-:"
    replace: "←"

  - trigger: ":-v:"
    replace: "↓"

  - trigger: ":-^:"
    replace: "↑"

  - trigger: ":?!:"
    replace: "‽"

  - trigger: ":c:"
    replace: "✓"

  - trigger: ":flw0:"
    replace: "✿"

  - trigger: ":flw1:"
    replace: "⚘"

  - trigger: ":sci:"
    replace: "✀"
  
  - trigger: ":cad:"
    replace: "☤"

  - trigger: ":cau:"
    replace: "🛆"

  - trigger: ":fly:"
    replace: "🛨"

  - trigger: ":cpu:"
    replace: "🖳"

  - trigger: ":+:"
    replace: "✚"
