################################################################################
# espanso-base.yml #############################################################
################################################################################
# Expansions in this file apply to all programs/applications (they're 'global').

matches:

  # Date & Time ################################################################

  - trigger: ":d:"
    replace: "{{date}}"
    vars:
      - name: date
        type: date
        params:
          format: "%m/%d/%Y"

  - trigger: ":t:"
    replace: "{{time}}"
    vars:
      - name: time
        type: date
        params:
          format: "%H:%M %p"

  - trigger: ":dt:"
    replace: "{{dateTime}}"
    vars:
      - name: dateTime
        type: date
        params:
          format: "%m/%d/%Y %H:%M %p"

  - trigger: ":dm:"
    replace: "{{month}}"
    vars:
      - name: month
        type: date
        params:
          format: "%m"

  # Lorem Ipsum ################################################################

  - trigger: ":1lorem:"
    replace: "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
      
  # Stars ######################################################################

  - trigger: ":wstar:"
    replace: "☆"

  - trigger: ":bstar:"
    replace: "★"

  - trigger: ":5stars:"
    replace: "★★★★★"

  - trigger: ":4stars:"
    replace: "★★★★☆"

  - trigger: ":3stars:"
    replace: "★★★☆☆"

  - trigger: ":2stars:"
    replace: "★★☆☆☆"

  - trigger: ":1stars:"
    replace: "★☆☆☆☆"

  # Dice #######################################################################
  
  - trigger: ":1d:"
    replace: "⚀"

  - trigger: ":2d:"
    replace: "⚁"

  - trigger: ":3d:"
    replace: "⚂"

  - trigger: ":4d:"
    replace: "⚃"
  
  - trigger: ":5d:"
    replace: "⚄"

  - trigger: ":6d:"
    replace: "⚅"

  # Bullets ####################################################################

  - trigger: ":*:"
    replace: "•"

  - trigger: ":*>:"
    replace: "‣"

  # Arrows #####################################################################

  - trigger: ":->:"
    replace: "→"

  - trigger: ":<-:"
    replace: "←"

  - trigger: ":-v:"
    replace: "↓"

  - trigger: ":-^:"
    replace: "↑"

  # Dingbats ###################################################################

  - trigger: ":?!:"
    replace: "‽"

  - trigger: ":c:"
    replace: "✓"

  - trigger: ":flw0:"
    replace: "✿"

  - trigger: ":flw1:"
    replace: "⚘"

  - trigger: ":sci:"
    replace: "✀"
  
  - trigger: ":cad:"
    replace: "☤"

  - trigger: ":cau:"
    replace: "🛆"

  - trigger: ":fly:"
    replace: "🛨"

  - trigger: ":cpu:"
    replace: "🖳"

  - trigger: ":+:"
    replace: "✚"

  - trigger: ":j:"
    replace: "🅙"

  - trigger: ":e:"
    replace: "🅔"

  - trigger: ":sig:"
    replace: "🅙🅔lizaga"

  - trigger: ":smile:"
    replace: "☻"

  # Punctuation ###############################################################

  - trigger: ":--:"
    replace: "—"
