  - name: frame tool
    key: f
  - name: pen tool
    key: p
  - name: pencil tool
    key: shift + p
  - name: text tool
    key: t
  - name: rectangle tool
    key: r
  - name: ellipse tool
    key: o
  - name: line tool
    key: l
  - name: arrow tool
